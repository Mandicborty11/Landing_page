<!DOCTYPE html>

<body>
    <section class="menu">
        <div class="nav">

                <div class="price">

                <img src="biriyaani.PNG" alt="">

                </div>

            </div>

                <img src="dess.jpg" alt="">
                <div class="food-title">
                    <h1>Dessert</h1>
                </div>
            
                <div class="desc-food">
                    <p>Delicious</p>
                </div>
                <div class="price">
                    <span>Rs-110</span><span><i class='bx bxs-plus-circle plus-icon'></i></span>
                </div>
            </div>

            <div class="card">
                <img src="ff.webp" alt="">
                <div class="food-title">
                    <h1>Burger</h1>
                </div>
            
                <div class="desc-food">
                    <p>Yuammyyy</p>
                </div>
                <div class="price">
                    <span>Rs-210</span><span><i class='bx bxs-plus-circle plus-icon'></i></span>
